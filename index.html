<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bausch & Lomb Çekiliş Uygulaması v1.0</title>
  <link rel="shortcut icon" href="https://tayfunbkts.github.io/bl/bl.ico" type="image/x-icon">
<link rel="stylesheet" href="style.css">
</head>

<body>
  <div>
    <img src="https://tayfunbkts.github.io/bl/bl.png" alt="" width="1000px">
  </div>

  <div class="main-container">

    <div class="input-container" id="giris">
      <label for="inputValues">Katılımcı Girişi :</label>
      <textarea id="inputValues" rows="4" cols="50" placeholder="Lütfen İsimleri virgülle ayırarak giriniz. isim1, isim2, isim3..."></textarea>
    </div>

    <div class="number-of-winners-container">

      <div style="display: flex;">

        <div class="number-of-winners">
          <label for="asilKazananCountInput" style="margin-bottom: 5px;">Kazanan Sayısı:</label>
          <input type="number" id="asilKazananCountInput" value="1" min="1" />
        </div>
        <div class="number-of-winners">
          <label for="yedekKazananCountInput" style="margin-bottom: 5px;">Yedek Sayısı:</label>
          <input type="number" id="yedekKazananCountInput" value="0" min="0" />
        </div>
      </div>

      <div class="button-container">
        <button onclick="addName()">İsimleri Ekle</button>
        <button onclick="selectWinners()" style="white-space: nowrap;">Çekilişi Başlat</button>
        <button id='reset'>Reset</button>
      </div>

    </div>
  </div>
  <div style="height: 50px;">
    <p id="loadingMessage"></p>
  </div>
  <div class="flex-container">
    <div class="winner-box">
      <h5 class="box-title">Katılımcılar <span id='participants'></span></h5>
      <ul id="displayList"></ul>
    </div>
    <div class="winner-box">
      <h5 class="box-title">Kazananlar </h5>
      <ul id="winners"></ul>
    </div>
    <div class="winner-box">
      <h5 class="box-title">Yedekler</h5>
      <ul id="bWinners"></ul>
    </div>
  </div>


<script src="./app.js"></script>


</body>

</html>
